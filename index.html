<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Registration Form</title>
    <link rel="stylesheet" href="vis.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <!-- Section 1: Personal Information -->
            <div class="form-section active">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <small id="fullname-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small id="email-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <small id="phone-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Section 2: Course Selection -->
            <div class="form-section">
                <h2>Course Selection</h2>
                <div class="form-group">
                    <label for="course">Course Name</label>
                    <select id="course" name="course" required>
                        <option value="">Select a Course</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Machine Learning">Machine Learning</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Preferred Start Date</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <select id="time" name="time" required>
                        <option value="">Select Time</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
            </div>

            <!-- Section 3: Payment Details -->
            <div class="form-section">
                <h2>Payment Details</h2>
                <div class="form-group">
                    <label for="card-number">Credit Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                    <small id="card-number-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="month" id="expiration-date" name="expiration-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address" required>
                </div>
            </div>

            <!-- Section 4: Account Setup -->
            <div class="form-section">
                <h2>Account Setup</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small id="password-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <small id="confirm-password-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="security-question">Security Question</label>
                    <select id="security-question" name="security-question" required>
                        <option value="">Select a Security Question</option>
                        <option value="pet">What was your first petâ€™s name?</option>
                        <option value="school">What is the name of your elementary school?</option>
                        <option value="city">In which city were you born?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="security-answer">Security Answer</label>
                    <input type="text" id="security-answer" name="security-answer" required>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="form-navigation">
                <button type="button" class="back-btn" onclick="previousSection()">Back</button>
                <button type="button" class="next-btn" onclick="nextSection()">Next</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script src="vis.js"></script>
</body>
</html>
